<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Copilot</title>
  <link rel="stylesheet" href="../assets/styles/common.css">
  <link rel="stylesheet" href="floating-panel.css">
</head>
<body>
  <div class="panel-container">
    <div id="panel-header" class="panel-header">
      <div class="logo-container">
        <img src="../assets/icons/icon32.png" alt="Wiki Copilot" class="logo">
        <span class="title">Wiki Copilot</span>
      </div>
      <div class="panel-actions">
        <button id="open-sidebar-btn" class="icon-button-with-text" title="Open in sidebar">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>
            <path d="M14 12H10V8H8V16H10V14H14V16H16V8H14V12Z" fill="currentColor"/>
          </svg>
          <span>Open in Chat</span>
        </button>
        <button id="close-panel-btn" class="icon-button" title="Close">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="panel-content">
      <div id="operation-label" class="operation-label">Processing Content</div>
      <div id="content-container" class="content-container">
        <div class="loading-spinner" id="loading-spinner">
          <div class="spinner"></div>
          <p class="loading-text">Processing with AI</p>
        </div>
        <div id="result-content" class="result-content" style="display: none;"></div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="footer-text">Powered by Gemini AI</div>
    </div>
  </div>
  <script src="floating-panel.js"></script>
</body>
</html>
